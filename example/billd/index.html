<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>billd</title>
	<style type="text/css">
		canvas{
			background: #ddd;
			width: :275px;
			height: :200px;
			border:solid 1px black;
		}
		div{
			margin:6px 6px;
		}
		#game{
			margin:50px 50px;
		}
	</style>
</head>
<body>
	<div id = "game">
		<canvas width = "550" height = "200"></canvas>
		<p>左右键移动，上跳跃，连按两次方向键快跑</p>
	</div>
	<script type="text/javascript" src="../../FL.js"></script>
	<script type="text/javascript" src="R.js"></script>
	<script type="text/javascript" src="js/Player.js"></script>
	<script type="text/javascript" src="js/YellowBall.js"></script>
	<script type="text/javascript" src="js/Map.js"></script>
	<script type="text/javascript">
		var ns = FL.ns("billd");
		FL.import(ns, this, "Player, Map, YellowBall");
		FL.import(FL, this, "Stage, LoadProgress, ImageLoader");

		var	canvas = document.querySelector("canvas");
		var width = 550;
		var height = 200;
		var fps = 60;
		var mc;

		var stage = new Stage(canvas, width, height, fps);
		stage.start();

		var loadProgress = new LoadProgress(new ImageLoader());
		loadProgress.x = width>>1;loadProgress.y=height>>1;
		loadProgress.addEventListener("complete", function(){
			stage.removeChild(this);
			this.removeAllEventListener("complete", arguments.callee);
			loadProgress = null;
			R.images = this.loader.images; 
			init();
		});
		loadProgress.load(R.images);
		stage.addChild(loadProgress);

		stage.initMouseEvent();
		stage.initKeyboardEvent();

		var map, player;

		setInterval(function(){
			stage.render();
		}, 1000/fps);

		function init(){
			map = new Map();
			map.init(width*2, height);
			stage.addChild(map);
			YellowBall.map = map;

			player = Player.create();
			player.map = map;
			player.pos.y = 0;
			stage.addChild(player);

			for(var i = 0; i < 10;i ++)
			{
				ball = YellowBall.create(100, 100);
				stage.addChild(ball);
			}
			

			stage.update = update;
		}

		function update(){
			if(player.pos.x >= width * .6 && -1*map.x < width)
			{
				player.pos.x = width * .6;
				map.x -= player.v.x;
			}

			if(player.pos.x <= width * .4 && map.x < 0)
			{
				player.pos.x = width * .4;
				map.x -= player.v.x;
			}

			if(player.pos.x < player.width*.5){
				player.pos.x = player.width*.5;
			}

			if(player.pos.x > width-player.width*.5){
				player.pos.x = width-player.width*.5;
			}
		}

	</script>
</body>
</html>
