<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>billd</title>
	<style type="text/css">
		body,div,canvas,p{
			margin:0;
			padding:0;
		}
		
		canvas{
			background: #eee;
			border:solid 1px black;
		}

		#stage{
			position: absolute;
		}

		#game{
			margin:10px 50px;
		}

		#board{
			margin:0px 0px;
			font: 16px;
			line-height: 1.5;
			font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
			color: #F563C0;
			position: absolute;
			width:600px;
		}

		#life{
			float:left;
			margin:2px 4px;
		}

		#score{
			float:right;
			margin:2px 10px;		
		}
	</style>
</head>
<body>
	<div id = "game">
		<div id = "stage">
			<canvas></canvas>
			<p>左右键移动，上跳跃，连按两次方向键快跑</p>
		</div>
		<div id = "board">
			<span id = "life">life:99</span>
			<span id = "score">score:0</span>
		</div>
	</div>
	<script type="text/javascript" src="../../FL.js"></script>
	<script type="text/javascript" src="../../lib/TweenLite.min.js"></script>
	<script type="text/javascript" src="R.js"></script>
	<script type="text/javascript" src="mapData.js"></script>
	<script type="text/javascript" src="js/Floor.js"></script>
	<script type="text/javascript" src="js/Player.js"></script>
	<script type="text/javascript" src="js/YellowBall.js"></script>
	<script type="text/javascript" src="js/Snail.js"></script>
	<script type="text/javascript" src="js/Spider.js"></script>
	<script type="text/javascript" src="js/Fish.js"></script>
	<script type="text/javascript" src="js/Map.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
