<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		canvas{
			border:1px solid black;
			background: #fff;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src = "mapData.js"></script>
	<script>
		var d = JSON.parse(JSON.stringify(mapData));
		mapData = mapData[1];
		var shapeData = mapData.shape;
		var arr;

		ctx = document.querySelector("canvas").getContext("2d");
		document.querySelector("canvas").width = mapData.map?mapData.map.width:3000;
		document.querySelector("canvas").height = mapData.map?mapData.map.height:1000;
		
		draw(ctx, shapeData);

		function draw(ctx, shape){
			for(var type in shape){
				arr = shape[type];
				ctx.save();

				if(type == "bezier")
				{
					ctx.strokeStyle = "#000";
					ctx.lineWidth = 3;
					arr.forEach(function(data){
						if(data.color){						
							var str = "rgba(";
							for(var i=0;i<3;i++)
							{
								str+=Number("0x"+data.color.slice(1+i*2,3+i*2)) + ",";
							}
							ctx.fillStyle = str + Number("0x"+data.color.slice(-2))/255+")";
						}
						else{
							ctx.fillStyle = "#000";
						}
						ctx.beginPath();
						var p = data.data.shift();
						ctx.moveTo(p[0].x, p[0].y);
						ctx.quadraticCurveTo(p[1].x, p[1].y, p[2].x, p[2].y);
						data.data.forEach(function(p){
							ctx.quadraticCurveTo(p[1].x, p[1].y, p[2].x, p[2].y);
						});
						ctx.stroke();
						ctx.fill();	
					});	
				}
				else if(type == "rect")
				{
					arr.forEach(function(data){
						var str = "rgba(";
						for(var i=0;i<3;i++)
						{
							str+=Number("0x"+data.color.slice(1+i*2,3+i*2)) + ",";
						}
						ctx.fillStyle = str + (data.color.length>7?Number("0x"+data.color.slice(-2))/255:1) +")";
						ctx.fillRect(data.x, data.y, data.width, data.height);
						ctx.strokeRect(data.x, data.y, data.width, data.height);
					});		
				}
				ctx.restore();
			}
		}
	</script>
</body>
</html>
